services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - ${APP_PORT}:3000
    environment:
      NODE_ENV: development
    env_file:
      - .env
    depends_on:
      - db
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        - action: sync
          path: ./public
          target: /app/public
        - action: rebuild
          path: package.json
    profiles:
      - dev
    networks:
      - app-network

  db:
    container_name: db
    image: postgres:17
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    env_file:
      - .env
    ports:
      - ${PGADMIN_PORT}:80
    depends_on:
      - db
    networks:
      - app-network

  prisma-studio:
    container_name: prisma-studio
    image: timothyjmiller/prisma-studio:latest
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - ${PRISMA_STUDIO_PORT}:5555
    depends_on:
      - db
    profiles:
      - dev
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
